        <section>
            <div class="container">
                <div class="col-lg-12">
                    <div class="row d-flex flex-wrap" id="cardapio">
                        <script>    
                                $(document).ready(function() {
                                    $.getJSON('ficha13.json',function(data) {
                                        var html = '';
                                        $.each(data, function(entryIndex, entry) {
                                            html += '<div class="entry p-4>';
                                            html += '<h3 class="cor-principal">' + entry.prato + '<h3>';    
                                            html += '<p class="obs">' + entry.obs + '<p>';
                                            html += '<p class="cor-principal preco">';
                                            html += entry.total;
                                            html += ' euros>/p>';
                                            html += '</div>';
                                        });
                                        $('#cardapio').html(html);
                                    });        
                                });
                            </script>
                    </div>
                </div>
